<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="examples/favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/codestyle.css">
	<title>Backbone.Giraffe Documentation</title>
	<meta name="description" content="Backbone.js framework extension">
	<meta name="keywords" content="JavaScript, Backbone, SPA, web development, single page application, framework">
</head>
<body>
<div class="container">
	<div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#run" aria-controls="home" role="tab" data-toggle="tab">Run</a></li>
			<li role="presentation"><a href="#script" aria-controls="profile" role="tab" data-toggle="tab">Script</a></li>
			<li role="presentation"><a href="#html" aria-controls="messages" role="tab" data-toggle="tab">html</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="run" id="EXAMPLE" style="margin-top:10px;border:1px solid #ddd;padding:10px;">Live example goes here</div>
			<div role="tabpanel" class="tab-pane" id="script">
				<pre><!-- put HTML code after the code tag -->
<code class="hljs javascript">// some javascript here...
var x = 1;
</code>
				</pre>
			</div>
			<div role="tabpanel" class="tab-pane" id="html">
				<pre><!-- put HTML code after the code tag -->
<code class="hljs html">
<div>Hello </div>
<p>There</p>
</code></pre>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="http://softwaremaniacs.org/media/soft/highlight/highlight.pack.js"></script>
<script>$(document).ready(function(){
	$('code.html').each(function(i, block){
		var s = block.innerHTML.toString();
		s = s.replace(/</g, '&lt');
		block.innerHTML = s;
	});
	$('.hljs').each(function(i, block){
		hljs.highlightBlock(block);
	});
});</script>
</body>
