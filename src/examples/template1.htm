<div style="display:none;" id="TEMPLATE_CONTAINER">
	<template id="default">
		<div class="alert alert-warning">Default Template</div>
	</template>
	<template id="app">
		<h1 class="text-info">App</h1>
	</template>
	<template id="home">
		<h1 class="text-info">Home</h1>
		<div>
			<a href="#myNamedView"><span class="btn btn-info">Navigate to myNamedView</span></a>
		</div>
	</template>

	<template id="about">
		<h1 class="text-info">About</h1>
		<div class="alert alert-primary">This is the About view</div>
		{{ message }}
	</template>
	<template id="MyNamedView">
		<div>
			<h2>This is myNamedView</h2>
			<div>
				<span class="btn btn-info" data-gf-click="back">Back</span>
			</div>
		</div>
	</template>
</div>
